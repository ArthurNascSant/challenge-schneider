<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Challenge Schneider | Entrar</title>
    <link rel="stylesheet" href="./css/globals.css" />
    <link rel="stylesheet" href="./css/sign-in.css" />
  </head>
  <body>
    <main class="container p-0">
      <div id="box-login" class="bg-dark card p-5">
        <div id="form-container" class="row align-items-center">
          <div id="schneider-logo" class="col">
            <img
              class="img-fluid"
              src="./assets/logo-header.svg"
              alt="Schneider Electric"
            />
          </div>
          <div class="col">
            <h2 class="text-success mb-4 text-center title">Fazer login</h2>
            <form class="d-flex flex-column gap-4">
              <div>
                <label class="text-success fw-bold mb-2" for="email"
                  >Email:</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>

              <div>
                <label class="text-success fw-bold mb-2" for="pwd"
                  >Senha:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="pwd"
                  name="pswd"
                />
              </div>

              <a
                type="submit"
                class="btn btn-success align-self-start fw-bold px-4"
                href="./index.html"
                >Login</a
              >
            </form>
            <p class="text-secondary small mt-5 mb-4 text-center">
              <span class="fw-bold">Esqueci</span>
              <a class="text-success" href="#">Usu√°rio</a> /
              <a class="text-success" href="#">Senha</a>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
